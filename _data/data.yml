career-profile:
    title: Career Summary
    summary: |
      More than 10 years of experience in application development, most of them in Telecommunications business (both BSS and OSS) in areas such as Microservice Architectures, Order Management, enterprise application integrations with external systems and network provisioning.
      
      Since early 2019 I've been working as Solution Architect for SmartTech Platform (a.k.a. Consumer-IoT core platform) for Vodafone Group and until the end of 2018 as an Integration Team leader and Technical Architect delivering Enterprise IoT projects, also for Vodafone Group.
      
      Before that, I had the role of EAI consultant, as part of the development team in several projects in Telecommunications industry for clients such as Vodafone Group, Vodafone Ghana and Vodafone Portugal. Also, in the Public sector, he participated in the development and functional analysis team at the Instituto de Registos e Notariado and in the financial sector was part of the in-house team of development and support of the EAI systems.

