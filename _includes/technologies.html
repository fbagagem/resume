{% assign technologies = site.data.data.technologies %}
{% if technologies %}
<section class="technologies-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-gear fa-stack-1x fa-inverse"></i>
    </span>
    {{ technologies.title }}
  </h2>

  <div class="technologyset">

    {% for technology in technologies.toolset %}
    <div class="item">

      <h5 class="level-title">{{ technology.name }}</h5>

      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ technology.level }}">
        </div>
      </div><!--//level-bar-->

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//technologies-section-->
{% endif %}
